<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Listado de Vacantes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    </head>
    <body>
      <img th:src="@{/img/jobs.png}" width="137" height="136" >
    <h1 class="">Detalle de las Vacantes de trabajo</h1>
    <table  class="table table-striped table-dark table-bordered table-hover">

        <tr>
      
          <th>Logo</th>

          <th>ID</th>
      
          <th>Nombre</th>
      
          <th>Fecha</th>

          <th>Salario</th>

          <th>Descripcion</th>

          <th>Destacada</th>
      
        </tr>
      
        <tr th:each="vacante : ${vacantes}">
            <!-- nombre de variable temporal (img)   por cada iteracion img va a ser el contenido de vacante.imagen -->
          <td><img th:src="@{/img/{img} ( img =${vacante.imagen} )}" width="137" height="136" ></td>

          <td th:text="${vacante.id}"></td>
      
          <td th:text="${vacante.nombre}"></td>
      
          <td th:text="${vacante.fecha}"></td>

          <td th:text="${vacante.salario}"></td>

          <td th:text="${vacante.descripcion}"></td>

        <!-- <td th:text="${vacante.destacado == 1 ? 'Si' : 'No'}"></td>--> 

          <td>

            <span th:if="${vacante.destacado == 1}" class="badge badge-success">Si</span>
            <span th:unless="${vacante.destacado == 1}" class="badge badge-danger">No</span>
          </td>
      
        </tr>
      
   
      
      </table>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
